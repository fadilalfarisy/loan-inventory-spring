<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>List Role</h1>
    <!-- <a th:href="@{/role/form}">Create</a> -->
    <form method="get" th:action="@{/role/form}">
        <button type="submit">Create</button>
    </form>

    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Level</th>
            <th>Actions</th>
        </tr>
        <tr th:each="role : ${roles}">
            <td th:text="${role.id}"></td>
            <td th:text="${role.name}"></td>
            <td th:text="${role.level}"></td>
            <td>
                <form method="get" th:action="@{/role/form/{id} (id=${role.id})}">
                    <button type="submit">Edit</button>
                </form>
                <!-- <a th:href="@{/role/form/{id} (id=${role.id})}">Edit</a> -->
                <form method="post" th:action="@{/role/delete/{id} (id=${role.id})}">
                    <button type="submit">Delete</button>
                </form>
                <!-- <a th:href="@{/role/delete/{id} (id=${role.id})}">Delete</a> -->
            </td>
        </tr>
    </table>
</body>

</html>
