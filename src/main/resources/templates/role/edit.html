<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form th:action="@{/role/save/{id} (id=${role.id})}" th:object="${role}" method="post">
    <label>Name:</label>
    <input id="id" name="id" th:field="${role.name}" />
    <br />
    <label>Level:</label>
    <input id="id" name="name" th:field="${role.level}" />
    <br />
    <button type="submit">Update</button>
  </form>
  <a th:href="@{/role}">Cancel</a>
</body>

</html>
