<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div th:replace="fragment/navbar:: navbar"> </div>

    <h1>List User</h1>
    <form method="get" th:action="@{/web/user/form}">
        <button type="submit">Create</button>
    </form>

    <table>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Role</th>
            <th>Department</th>
            <th>Employee name</th>
            <th>Actions</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role.name}"></td>
            <td th:text="${user.department?.name} ? ${user.department.name} : Empty"></td>
            <td th:text="${user.employee.fullName}"></td>
            <td>
                <form method="get" th:action="@{/web/user/form/{id} (id=${user.id})}">
                    <button type="submit">Edit</button>
                </form>
                <form method="post" th:action="@{/web/user/delete/{id} (id=${user.id})}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
